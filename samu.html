<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samu Chore Assignment</title>
    <style>
        :root {
            --bg-color: #f4f1ea; /* Rice paper */
            --card-bg: #ffffff;
            --accent-green: #6b8c42; /* Moss */
            --accent-wood: #8d7b68; /* Wood */
            --text-main: #3e3b36;
            --text-light: #7a7670;
            --font-serif: 'Georgia', 'Times New Roman', serif;
            --font-sans: 'Helvetica Neue', 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        h1 {
            font-family: var(--font-serif);
            color: var(--accent-green);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        p.subtitle {
            color: var(--text-light);
            font-style: italic;
        }

        .controls {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 40px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: var(--font-sans);
            font-size: 1rem;
            color: var(--text-main);
            background: #fafafa;
        }

        button {
            padding: 10px 25px;
            background-color: var(--accent-green);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #5a7537;
        }

        .schedule-container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .person-card {
            background: var(--card-bg);
            flex: 1;
            min-width: 280px;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            border-top: 5px solid var(--accent-wood);
            transition: transform 0.3s ease;
        }

        .person-card.rest {
            border-top: 5px solid #ccc;
            opacity: 0.8;
        }

        .person-card h2 {
            font-family: var(--font-serif);
            color: var(--accent-wood);
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .chore-display {
            margin-top: 20px;
        }

        .chore-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            margin: 10px 0;
        }

        .chore-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .rest-message {
            font-style: italic;
            color: var(--text-light);
            margin-top: 20px;
        }

        .date-display {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .schedule-container {
                flex-direction: column;
            }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Daily Samu</h1>
        <p class="subtitle">Mindful work for Lark & Tina</p>
    </header>

    <div class="controls">
        <label for="datePicker">Select Date: </label>
        <input type="date" id="datePicker">
        <button onclick="generateSchedule()">Show Assignments</button>
    </div>

    <div id="dateDisplay" class="date-display"></div>

    <div class="schedule-container" id="scheduleResult">
        <!-- Cards will be injected here -->
    </div>

    <script>
        // Configuration
        const chores = {
            kitchen: { name: "Clean Kitchen", icon: "ü•£" },
            bathroom: { name: "Clean Bathroom", icon: "üõÅ" },
            laundry: { name: "Laundry", icon: "üß∫" },
            food: { name: "Food Run", icon: "üõí" },
            dust_sweep: { name: "Water Run", icon: "üêÉ" },
            // Bundled chores
            sweep_org: { name: "Sweep & Organize", icon: "üßπ" },
            dust_sweep: { name: "Dust & Sweep", icon: "ü™∂" },
            dust_org: { name: "Dust & Organize", icon: "üìö" }
        };

        const people = ["Lark", "Tina"];

        // Set default date to today
        document.getElementById('datePicker').valueAsDate = new Date();

        // Helper: Get week number since a fixed epoch to determine rotation parity
        function getWeekParity(d) {
            const onejan = new Date(d.getFullYear(), 0, 1);
            const millis = d.getTime() - onejan.getTime(); 
            // Add offset for start day
            const dayOfYear = Math.floor(millis / 86400000);
            return Math.ceil((dayOfYear + onejan.getDay() + 1) / 7) % 2;
        }

        function generateSchedule() {
            const dateInput = document.getElementById('datePicker').value;
            if (!dateInput) return;

            const date = new Date(dateInput);
            const dayOfWeek = date.getDay(); // 0=Sun, 1=Mon, 2=Tue, 3=Wed...
            
            // UI Formatting
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').innerText = date.toLocaleDateString('en-US', options);

            const container = document.getElementById('scheduleResult');
            container.innerHTML = "";

            // 1. Check for Off Days (Mon/Tue)
            if (dayOfWeek === 1 || dayOfWeek === 2) {
                renderRestDay(container);
                return;
            }

            // 2. Determine "Who is Person A (Primary)" vs "Person B (Secondary)"
            // We rotate weekly so chores like Laundry (Sat) swap people every week.
            const isEvenWeek = getWeekParity(date) === 0;
            
            let personA = isEvenWeek ? people[0] : people[1]; // Primary
            let personB = isEvenWeek ? people[1] : people[0]; // Secondary

            // 3. Assign Chores based on Day of Week
            // Strategy: Ensure daily kitchen, weekly laundry, and frequent bundled tasks.
            
            let choreA, choreB;

            switch (dayOfWeek) {
                case 3: // Wednesday
                    choreA = chores.water;
                    choreB = chores.food; // Bundle
                    break;
                case 4: // Thursday
                    choreA = chores.bathroom;
                    choreB = chores.kitchen;
                    break;
                case 5: // Friday
                    choreA = chores.sweep_org;
                    choreB = chores.dust_org; // Kitchen needed daily
                    break;
                case 6: // Saturday
                    choreA = chores.food;
                    choreB = chores.laundry; // Weekly item
                    break;
                case 0: // Sunday
                    choreA = chores.bathroom; // Bundle
                    choreB = chores.kitchen; 
                    break;
            }

            // Render the cards
            renderCard(container, personA, choreA);
            renderCard(container, personB, choreB);
        }

        function renderRestDay(container) {
            people.forEach(person => {
                const card = document.createElement('div');
                card.className = "person-card rest";
                card.innerHTML = `
                    <h2>${person}</h2>
                    <div class="chore-display">
                        <span class="chore-icon">üçµ</span>
                        <div class="chore-name">Off Day</div>
                        <p class="rest-message">Rest, reflect, and recharge.</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderCard(container, name, chore) {
            const card = document.createElement('div');
            card.className = "person-card";
            card.innerHTML = `
                <h2>${name}</h2>
                <div class="chore-display">
                    <span class="chore-icon">${chore.icon}</span>
                    <div class="chore-name">${chore.name}</div>
                </div>
            `;
            container.appendChild(card);
        }

        // Initial run
        generateSchedule();

    </script>
</body>
</html>
